    <body>
    <div class="container">

        <dic class="col-4"></dic>
        <dic class="col-4"><h1>WelcomeSbk</h1></dic>
        <dic class="col-4"></dic>
    </div>
    
        <form>
            <div class="mb-3">
              <label for="acno" class="form-label">AccountNumber</label>

            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password</label>

            </div>
            <div class="mb-3">
                <label for="amt" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amt">
              </div>
            
            <button type="button" onclick="Bank.deposit()" class="btn btn-primary">Deposit</button>
            <button type="button" onclick="Bank.withdraw()" class="btn btn-primary">Withdraw</button>
          </form>
